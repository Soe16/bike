<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Table V04</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>
<section layout:fragment="content">
<img src="https://marktforschung-portal.de/wp-content/uploads/2012/03/Fahrradkurier-400x400.jpg" height="200" width="200" alt="CHIP-Logo" border="1" align="right" hspace="1" vspace="1">

<h1>New Orders </h1>

    <form th:action="@{/orders}" method="POST" th:object="${order}" modelAttribute="myObjectForm">
        <table class="table table-bordered">
            <tr class="bg-primary">
                <th scope="col">Order ID</th>
                <th scope="col">Customer</th>
                <th scope="col">Street name</th>
                <th scope="col">Street Number</th>
                <th scope="col">ZIP</th>
                <th scope="col">Deliveree</th>
                <th scope="col">Street name</th>
                <th scope="col">Street Number</th>
                <th scope="col">ZIP</th>
                <th scope="col">Package type</th>
                <th scope="col">Choose Order</th>
            </tr>
    <tbody>

    <tr th:each="order : ${orders}">

        <td th:text="${order.id}"></td>
        <td th:text="${order.customer}"></td>
        <td th:text="${order.customerStreet}"></td>
        <td th:text="${order.customerNumber}"></td>
        <td th:text="${order.customerZip}"></td>
        <td th:text="${order.deliveree}"></td>
        <td th:text="${order.deliverStreet}"></td>
        <td th:text="${order.deliverNumber}"></td>
        <td th:text="${order.deliverZip}"></td>
        <td th:text="${order.packageType}"></td>
        <td><input type="checkbox" th:name="idChecked" th:value="${order.id}"></td>

    </tr>

    </tbody>

</table>
        <button type="submit" class="btn btn-primary" style="float: right;">Accept Order</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</section>
</body>
</html>
