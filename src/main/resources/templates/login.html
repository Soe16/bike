<!DOCTYPE html>
<html  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout}">
<head>
    <title>Login</title>

    <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"  href="../static/indexCss.css">
</head>
<body>
<section layout:fragment="content">
    <div sec:authorize="anonymous" class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading" style="text-align: center">
                <h2>Login</h2>
            </div>
            <div class="panel-body" style="text-align: center">
                <form action="/login" method="post" class="form-horizontal">
                    <div th:if="${param.error}" class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 text-danger">
                            <strong>Login fehlgeschlagen</strong>
                        </div>
                    </div>

                    <div th:if="${param.logout}" class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <strong>Sie haben sich erfolgreich abgemeldet</strong>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputUsername" name="username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">Passwort</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword" name="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Anmelden</button>
                    </div>
                </form>
            </div>
            <div class="panel-footer" style="text-align: left">
                <a href="/registration" class="btn btn-primary" role="button">Registrieren</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
