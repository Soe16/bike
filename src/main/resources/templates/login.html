<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Fahrradkurierdienst</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <h1>Login</h1>
                </div>
                <hr>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form action="/login" method="post">
                                <div th:if="${param.error}" class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10 text-danger">
                                        <strong>Login fehlgeschlagen</strong>
                                    </div>
                                </div>
                                <div th:if="${param.logout}" class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <strong>Sie haben sich erfolgreich abgemeldet</strong>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputUsername" class="col-sm-2 control-label">Nutzername</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputUsername" name="username" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-2 control-label">Passwort</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword" name="password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Anmelden</button>
                                        <a href="/registration" class="btn btn-primary">Registrieren</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
